<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo List</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap');
    </style>
</head>
<body>
    <div id="appContainer">
        <div id="headerContainer">
            <h1>My todo list</h1>
        </div>
        <div id="selectBtnContainer">
            <button id="selectButton">Select</button>
        </div>
        <div id="listContainer">
            <!-- Task list will be added here -->
        </div>
        <div id="space">
            <div id="deleteContainer">
                <p id="msg">Select tasks</p>
                <button type="button" id="deleteButton" class="bi bi-trash3"></button>
            </div>
        </div>
        <form id="addTaskForm">
            <input type="text" id="addTask" placeholder="Enter a task">
            <button type="submit" id="submitButton">+</button>
        </form>
    </div>

    <script src="out/addTodo.js" type="module"></script> 
    <script src="out/deleteTodo.js" type="module"></script> 
</body>
</html>
